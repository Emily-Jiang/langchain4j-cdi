# Microprofile server properties
server.port=8080

# Azure OpenAi config
#smallrye.llm.plugin.azure.openai.endpoint=your EP
smallrye.llm.plugin.azure.openai.endpoint=${azure.openai.endpoint}
#smallrye.llm.plugin.azure.openai.api.key=your key
smallrye.llm.plugin.azure.openai.api.key=${azure.openai.api.key}
#smallrye.llm.plugin.azure.openai.deployment.name=your deployment name
#smallrye.llm.plugin.azure.openai.deployment.name=gpt-4-1106
smallrye.llm.plugin.azure.openai.deployment.name=${azure.openai.deployment.name}

smallrye.llm.plugin.azure.openai.service.version=2024-03-01-preview
smallrye.llm.plugin.azure.openai.temperature=0.1
smallrye.llm.plugin.azure.openai.top.p=0.1
smallrye.llm.plugin.azure.openai.timeout.seconds=120
smallrye.llm.plugin.azure.openai.max.retries=2
smallrye.llm.plugin.azure.openai.log.requests.and.responses=false

# Chat memory configuration, used by ChatAiFactory
chat.memory.max.messages=20

# Fraud detection configuration, used by FraudAiFactory
fraud.memory.max.messages=20

# Location of documents to RAG
app.docs-for-rag.dir=docs-for-rag



